services:
  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
      - "8222:8222"

  barrier-entry:
    build:
      context: ./barrier
    environment:
      - NATS_URL=nats://nats:4222
      - BARRIER_ID=0_entry
    depends_on: [nats]
    
  barrier-exit:
    build:
      context: ./barrier
    environment:
      - NATS_URL=nats://nats:4222
      - BARRIER_ID=0_exit
    depends_on: [nats]

  dashboard:
    build:
      context: ./dashboard
    environment:
      - NATS_URL=nats://nats:4222
    ports:
      - "8000:8000"
    depends_on: [nats]
